tenant_id: pools
display_name: Pool Visualizer

product_categories:
  - key: pool_shape
    label: Pool Shape
    type: select
    required: true
    options:
      - value: rectangle
        label: Rectangle
      - value: freeform
        label: Freeform
      - value: kidney
        label: Kidney
      - value: l_shape
        label: L-Shape

  - key: pool_surface
    label: Pool Surface
    type: select
    required: true
    options:
      - value: white_plaster
        label: White Plaster
      - value: pebble_tec_blue
        label: Pebble Tec Blue
      - value: pebble_tec_midnight
        label: Pebble Tec Midnight

  - key: deck_material
    label: Deck Material
    type: select
    required: true
    options:
      - value: travertine
        label: Travertine
      - value: concrete
        label: Concrete
      - value: pavers
        label: Pavers

  - key: water_feature
    label: Water Feature
    type: select
    required: true
    options:
      - value: none
        label: None
      - value: waterfall
        label: Waterfall
      - value: fountain
        label: Fountain
      - value: infinity_edge
        label: Infinity Edge

pipeline_steps:
  - cleanup
  - pool_insertion
  - deck_insertion
  - quality_check

step_configs:
  cleanup:
    type: cleanup
    description: Preparing image
    progress_weight: 20
  pool_insertion:
    type: insertion
    feature_name: pool
    scope_key: pool
    description: Adding Pool
    progress_weight: 50
  deck_insertion:
    type: insertion
    feature_name: deck
    scope_key: deck
    description: Adding Deck
    progress_weight: 70
  quality_check:
    type: quality_check
    description: Final Review
    progress_weight: 90

branding:
  primary_color: "#0077b6"
  secondary_color: "#00b4d8"
